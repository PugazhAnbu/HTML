<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag info</title>
</head>
<body>
    
    <h1>Marquee Tag</h1>
    <!-- behaviour has 3 types 1. default-scroll 2.slide i.e means once comes hit
    the page end 3. alternate ie means bounced like the two end will hit the page
    -->
    <!-- direction 1.left 2.right 3.top 4.down-->
    <!-- loop means it will scroll two times only -->

    <!-- scrollamount ie means default speed is 6px now you will give the speed by
    using scrollamount 10px -->
    <!-- scrolldelay ie means it is delay the scrolling time -->

    <!-- you can add image by using img tag also instead of pugazh -->
    <marquee
        behavior="alternate"
        direction="right"
        loop="2"
        scrollamount="10px"
        scrolldelay="5000"
        width="300"
        height="15px"
        bgcolor="lightblue">
        <b>
            <i>pugazh</i>
        </b>
    </marquee>

</body>
</html>
